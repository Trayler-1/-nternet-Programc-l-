<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      <div class="stats">
        <p id="tura-count">Tura: 0</p>
        <p id="yazi-count">Yazı: 0</p>

      <div id="coin" class="coin">
        <div class="tura">
          <img
            src="../../E4D8F4964FE8489BA744E33B5A5E78038f74158a578544f98aeaf7ff7e036b95oemesaj/JavaScript/27-JsUygulama1/img/tura.png"

          />

        <div class="yazi">

        </div>
      </div>
      <div class="buttons">
        <button id="flip-button">Döndür</button>
        <button id="reset-button">Sıfırla</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
