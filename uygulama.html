<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/assets/css/docs.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="text-center my-10 p-5">Günlük Yapılacakalar</h1>
    <div class="container mx-auto w-50">
        <form action="">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Yapılacak işi giriniz" id="gunluk">
            </div>
            <div class="form-group">
                <button class="btn btn-primary mt-3" id="ekleButon">Ekle</button>
                <button class="btn btn-danger mt-3">Reset</button>
            </div>
        </form>
        <ul class="list-group mt-5 border p-2" id="liste">
            <li class="d-flex justify-content-between">
                <span>Liste Boş!</span>
                <button type="reset" class="btn btn-outline-danger border-0">Sil</button>
            </li>
        </ul>
    </div>
    <script src="uygscripy.js"></script>
</body>
</html>
